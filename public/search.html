<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Fragrance Finder</title>
  </head>
  <body>
    <main class="container">
      <h1>Fragrance Finder</h1>

      <input type="search" id="search" placeholder="Search perfume brands..." />

      <h2>Brands</h2>
      <div id="brandContainer">
        <ul id="brandList" role="list"></ul>
      </div>
      

      <h2 id="resultsTitle">Perfume Results</h2>
      <ul id="perfumeResults" role="list"></ul>
    </main>
  </body>
</html>
